<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Welcome to My Book Shop</title>
</head>

<body onload="onInit()">
    <h1 data-trans="title">MY BOOKSHOOP</h1>
    <select class="filter-lang-select" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
      </select>

    <section class="book-filter">
        <span data-trans="filter-rate" class="display-5 fw-bold">min rate:</span>
        <select class="filter-rate-select" onchange="onSetFilterBy({minRate: this.value})">
            <option value="0" data-trans="all">All</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="6">⭐⭐⭐⭐⭐⭐</option>
            <option value="7">⭐⭐⭐⭐⭐⭐⭐</option>
            <option value="8">⭐⭐⭐⭐⭐⭐⭐⭐</option>
            <option value="9">⭐⭐⭐⭐⭐⭐⭐⭐⭐</option>
            <option value="10">⭐⭐⭐⭐⭐⭐⭐⭐⭐⭐</option>
        </select>
        <label>
            <span data-trans="filter-price" class="display-5 fw-bold">max price:</span>
            <input type="range" min="1" max="100" value="100" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
            <span class="filter-price-show display-10 fw-bold">100</span>
        </label>
    </section>
    
    
    <div class="books-container table-responsive">
        <table class="table">
            <div class= "add-book"><button onclick="onAddBook()" data-trans="create-book" class="btn btn-light new-book">Create new book</button></div>
            <thead class="table-dark">
                    <td data-trans="td-id">Id</td>
                    <td data-trans="td-img">Img</td>
                    <td data-trans="td-title" onclick="onSort('name')">Title</td>
                    <td data-trans="td-price" onclick="onSort('price')">price</td>
                    <td></td>
                    <td></td>
                    <td></td>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal1">
        <h3></h3>
        <h5 data-trans="modal-rate">Book Rate:</h5>
        <h6 class="minus">-</h6>
        <div class="num"></div>
        <h6 class="plus">+</h6>
        <h4></h4>
        <button onclick="onCloseModal()" data-trans="modal-close" class="close">Close</button>
    </div>

    <div class="navBtnPages">
        <button onclick="onNextPage()" data-trans="prev-page" class="btn btn-light prevPage">Next</button>
        <button onclick="onPrevPage()" data-trans="next-page" class="btn btn-light nextPage">Prev</button>
    </div>


    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
